<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiPort 로그인</title>
    <Link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="body">
    <div class="loginLogoBox">
        <img src="src/musiport.svg" class="loginLogo" alt="musiport">
    </div>

    <label class="loginInfoBox" >
        <img src="src/Icon/carbon_email.svg" class="emailIcon">
        <input type="text" class="loginInfo" name="email" id="email" placeholder="이메일을 입력해주세요" >
        <img src="src/Icon/mdi_password-outline.svg" class="passwordIcon">
        <input type="password" class="loginInfo" name="password" id="password" placeholder="비밀번호를 입력해주세요" >
        <button class="loginPageButton loginButton ">로그인</button>
        <button class="loginPageButton loginButton createButton" onclick="location.href='create.html';" >회원가입</button>
    </label>


    <footer class="footer" >
        <img src="src/musiport.svg"  class="footerLogo">
        <hr width="1300px" style="border: solid 0.5px #b0b0b0;  ">
        <p class="footerText">©musiport , Inc. 2023. We love all music!</p>
    </footer>
</body>
</html>
