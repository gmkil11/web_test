
<html lang="kr" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <Link rel="stylesheet" type="text/css" href="style/style.css">

<body class="body">
    <!-- 헤더 시작 -->
    <header>
        <button type="button" class="button" onclick="location.href='main.html'" onmouseenter="this.style.cursor='hand' ">
            <img src="src/musiport.svg" name="logo" alt="logo">
        </button>
        <label >
            <input type="text" class="search" name="search" id="serchBar" placeholder="음악 찾기" >
            <button type="submit" class="searchButton" onclick="location.href='##'" onmouseenter="this.style.cursor='hand'"> <img src="src/Icon/Search.svg"> </button>

        <label class="loginButton1">
            <button  type="button" name="loginButton" class="loginButton" onclick="location.href='#';" onmouseenter="this.style.cursor='hand'">
                로그인
            </button>
        </label>
    </header>
    <!-- 헤더 끝 -->

    <div class="banner" name="banner">
        <img src="src/banner.png" class="bannerImage">
    </div>
    <!-- 배너 끝 -->
    
    <!-- 메인 콘텐츠 -->
    <div class="content">
        <div class="select">
            
            <div><input type="radio" id="select" name="TOPMD" checked ><label for="select">TOP 10</label></div>
            

            <div style="width: 16px;"></div>

            </a>
        </div>
        <iframe class="contentBox" frameborder="0" src="mainTOP.html" scrolling = "no" name="contentBox">
            
        </iframe>

    <div class="underbanner">

                <span>자신의 노래를</span>

            </div>
            <button type="button" class="underbannerButton loginButton">음악 업로드하기</button>

    </div>
    <!-- 메인 콘텐츠 끝 -->

    <footer class="footer" >
        <img src="src/musiport.svg"  class="footerLogo">
